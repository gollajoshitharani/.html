<!DOCTYPE html>
<html>
<head>
     <title>Registration Form</title>
</head>
<body bgcolor="skyblue">
    <h2 align="center">Student Registration Form</h2>
    <form action-"#" method="post">
       <table border="1" align="center" cellpadding="10" cellspacing="0">
          <tr>
             <td><label for="fname">First Name:</lable></td>
             <td><input type="text" id="fname" name="fname" required></td>
          </tr>
          <tr>
             <td><label for="lname">Last Name:</lable></td>
             <td><input type="text" id="lname" name="lname" required></td>
          </tr>
          <tr>
             <td><label for="password">password:</lable></td>
             <td><input type="password" id="password" name="password" required></td>
          </tr>
          <tr>
             <td><label for="age">age:</lable></td>
             <td><input type="number" id="age" name="age" min="0" max="100" required></td>
           </tr>
           <tr>
             <td><label for="dob">Date of Birth:</lable></td>
             <td><input type="date" id="dob" name="dob" required></td>
           </tr>
           <tr>
              <td>Gender</td>
              <td>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">male</lable>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">female</lable>
              </td>
            </tr>
            <tr>
               <td>Languages Known:</td>
               <td>
                   <input type="checkbox" id="English" name="language" value="English">
                   <lable for="English">English</lable>
                   <input type="checkbox" id="Telugu" name="language" value="Telugu">
                   <lable for="Telugu">Telugu</lable>
                   <input type="checkbox" id="Hindi" name="language" value="Hindi">
                   <lable for="Hindi">Hindi</lable>
               </td>
             </tr>
             <tr>
                 <td><lable for="course">course:</lable></td>
                 <td>
                    <select id="course" name="course">
                       <option value="">--select--</option>
                       <option value="B.Tech">B.Tech</option>
                       <option value="M.Tech">M.Tech</option>
                       <option value="MCA">MCA</option>
                       <option value="MBA">MBA</option>
                    </select>
                  </td>
              </tr>
              <tr>
              <td><label for="address">Address:</lable></td>
              <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
              </tr>
              <tr>
                 <td colspan="2" align="center">
                     <input type="submit" value="submit">
                     <input type="reset" value="reset">
                 </td>
              </tr>
         </table>
   </form>
</body>
</html>
