<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    .about-me {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #333;
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .summary {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <section class="about-me">
    <img src="profile.jpg" alt="Profile Image" class="profile-image" />
    <div class="name">John Doe</div>
    <p class="summary">
      I am a passionate web developer with experience in HTML, CSS, and JavaScript. I love building user-friendly and visually appealing websites.
    </p>
  </section>

</body>
</html>
